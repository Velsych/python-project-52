{% extends 'layout.html' %}
{% load django_bootstrap5 %}


{% block main %}

      <h1 class="my-4">
        
Удаление пользователя

<p>Вы уверены, что хотите удалить {{task.name}} </p>

</form>

    </div>
{% endblock %}
